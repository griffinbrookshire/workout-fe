<div class="list-item" *ngIf="workout">
  <img class="workout-type-icon" src={{imgUrl}}>
  <div class="workout-info">
    <span>Type:  {{workout.type}}</span>
    <span>Duration:  {{workout.duration}}{{workout.durationUnit}}</span>
  </div>
  <div class="workout-info">
    <span>Date:  {{workout.date | date:'MMM d, y, h:mm a'}}</span>
  </div>
</div>
